<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Simple Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculator">
                    <input id="result" class="result ps-2 pt-1 pe-4 pb-1" type="text" placeholder="0" disabled>

                    <div class="row">
                        <button onclick="calculate('action', 'c')" type="button" class="btn btn-lg clear">C</button>
                        <button onclick="calculate('action', '/')" type="button" class="btn btn-lg">&divide;</button>
                        <button onclick="calculate('action', '*')" type="button" class="btn btn-lg">&times;</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 7)" type="button" class="btn btn-lg">7</button>
                        <button onclick="calculate('value', 8)" type="button" class="btn btn-lg">8</button>
                        <button onclick="calculate('value', 9)" type="button" class="btn btn-lg">9</button>
                        <button onclick="calculate('action', '-')" type="button" class="btn btn-lg">&minus;</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 4)" type="button" class="btn btn-lg">4</button>
                        <button onclick="calculate('value', 5)" type="button" class="btn btn-lg">5</button>
                        <button onclick="calculate('value', 6)" type="button" class="btn btn-lg">6</button>
                        <button onclick="calculate('action', '+')"type="button" class="btn btn-lg">&plus;</button>
                    </div>

                    <div class="row">
                        <button onclick="calculate('value', 1)" type="button" class="btn btn-lg">1</button>
                        <button onclick="calculate('value', 2)" type="button" class="btn btn-lg">2</button>
                        <button onclick="calculate('value', 3)" type="button" class="btn btn-lg">3</button>
                        <button onclick="calculate('action', '=')" type="button" class="btn btn-lg enter">&equals;</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calculate('value', 0)" type="button" class="btn zero btn-lg">0</button>
                        <button onclick="calculate('action', '.')"type="button" class="btn btn-lg">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Javascript-->
    <script src="js/script.js"></script>
</body>

</html>
